<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - DronExpress</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4 text-green-800">Crear Cuenta</h2>

    <form action="registro.php" method="POST">
  <input type="text" name="usuario" placeholder="Nombre completo" 
    class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" 
    required>
  
  <input type="email" name="email" placeholder="Correo electrónico" 
    class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" 
    required>
  
  <input type="text" name="telefono" placeholder="Teléfono" 
    class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" 
    required>
  
  <input type="text" name="direccion" placeholder="Dirección de la casa" 
    class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" 
    required>
  
  <input type="password" name="contrasena" placeholder="Contraseña" 
    class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" 
    required>
  
  <button type="submit" 
    class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 transition">Registrarse</button>
</form>

    <p class="mt-4 text-sm text-gray-600">
      ¿Ya tienes cuenta? <a href="iniciarsesion.html" class="text-green-700 hover:underline">Inicia sesión aquí</a>
    </p>
  </div>
</body>
</html>
